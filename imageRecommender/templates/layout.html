<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title> Image Recommendations </title>
    {% endif %}  
    <meta name="Recommender Gallery for TDS article">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {%if customstyle %}
    <link rel="cusotm page stylesheet" href="{{ url_for('static', filename='css/') }}{{customstyle}}">
    {% endif %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" >

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="{{ url_for('static', filename='js/addstar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/imagemodal.js') }}"></script>
    <!-- $(window).load(function() {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");;
    }); -->
</head>

<body>
    <div id="loading"></div>
    <section class="header">
        <div class="headerImage">
            <a href="/"><img src="{{url_for('static', filename='site_imgs/Logo.png')}}" alt="mds Logo"></a>
        </div>

        <form action="/mystar" method="post">
            <button class="btn-style1" name="myfollow" id="follow" type="submit">我的关注</button>
        </form>

        <form action="/recommend" method="post">
            <button class="btn-style2" name="recommend"  id="recommend" type="submit">猜你喜欢</button>
        </form>

    </section>

    {% block content %} {% endblock %}
    <script>
        $("#loading").fadeOut(400);
    </script>
</body>

</html>
